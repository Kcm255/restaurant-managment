<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Information</title>
  <link rel="stylesheet" href="customer_information.css"> <!-- Linking external CSS -->
</head>
<body>
  <div class="form-container">
    <h2>Customer Information</h2>
    <form id="customer-form">
      <label for="name">Customer Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      
      <label for="persons">Number of Persons:</label>
      <input type="number" id="persons" name="persons" placeholder="Enter number of people" required>
      
      <label for="time">Time of Arrival:</label>
      <input type="time" id="time" name="time" required>
      
      <button type="submit"> <a href="menu.html"> Submit </a> </button>
    </form>
  </div>

  <script src="frontend.js"></script>
  <script src="menu.js"></script>
</body>
</html>
