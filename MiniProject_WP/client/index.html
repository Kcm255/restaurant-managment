<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management Homepage</title>
    <style>
        /* Full-screen video background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Prevents scrolling */
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the screen */
            z-index: -1; /* Places the video behind the content */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensures content is above the video */
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="asserts/855139-hd_1920_1080_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Page Content -->
    <div class="content">
        <h1>Welcome to Our Hotel</h1>
        <p>Experience luxury and comfort like never before. We offer the best services to make your stay memorable.</p>
        <a href="Login.html" class="btn">Login</a>
        <a href="AboutUs.html" class="btn">About Us</a>
    </div>
</body>
</html>
