<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container" id="flip-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <!-- Front Side (Employee Login) -->
                <div class="flip-card-front">
                    <h2>Employee Login</h2>
                    <input type="text" placeholder="Employee ID" required>
                    <input type="password" placeholder="Password" required>
                    <button> <a href="employee.html">Login as Employee </a></button>
                    <button class="toggle-button" onclick="flipCard()">Switch to Customer</button>
                </div>
                <!-- Back Side (Customer Login) -->
                <div class="flip-card-back">
                    <h2>Customer Login</h2>
                    <input type="text" placeholder="Customer Name" required>
                    <input type="number" placeholder="Number of Customers" required>
                    <button > <a href="customer_information.html">Login as Customer</a></button>
                    <button class="toggle-button" onclick="flipCard()">Switch to Employee</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Login.js"></script>
</body>
</html>
